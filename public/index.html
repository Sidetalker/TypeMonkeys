<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="typeMonkeys">
<head>
	<!-- META -->
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TypeMonkeys</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="includes/style.css">

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>

	<script src="includes/angular-cookie.min.js"></script>
	<script src="includes/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="includes/angular-timer.min.js"></script>

	<script src="core.js"></script>
</head>

<body ng-controller="MonkeyController" ng-keypress="manualLetter($event)">
	<div class="container">

		<!-- HEADER -->
		<div ng-controller="CollapseController">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TypeMonkeys</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Letters: {{ letterCount }}</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="active" style="padding-right:28px;"><button type="button" class="btn btn-info navbar-btn" ng-click="save()"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button></li>
						</ul>

					</div>
				</div>
			</nav>
			<center>
			<div ng-controller="TextToggleController">
				<div class="btn-group">
					<label class="btn btn-default" ng-model="radioModel" ng-click="update(0)" btn-radio="'None'">None</label>
					<label class="btn btn-default" ng-model="radioModel" ng-click="update(1)" btn-radio="'Letter'">Letter</label>
					<label class="btn btn-default" ng-model="radioModel" ng-click="update(2)" btn-radio="'Count'">Count</label>
					<label class="btn btn-default" ng-model="radioModel" ng-click="update(3)" btn-radio="'Both'">Both</label>
				</div>
			</div>
			</center><br>

			<div id="progress"></div>
		</div>
	</div>
</body>
</html>
