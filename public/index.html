<!-- index.html -->
<doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="typeMonkeys">
<head>
	<!-- META -->
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TypeMonkeys</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="includes/css/style.css">

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>

	<script src="includes/js/angular-cookie.min.js"></script>
	<script src="includes/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="includes/js/angular-timer.min.js"></script>
	<script src="includes/js/bootstrap.min.js"></script>
	<script src="includes/js/helpers.js"></script>

	<script src="core.js"></script>
</head>

<body ng-controller="MonkeyController" ng-keypress="manualLetter($event)">
	<div class="container">


		<!-- Start Navigation Bar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://typemonkeys.sideapps.com">TypeMonkeys</a>
					<p class="navbar-text">v0.0.3</p>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active" style="padding-right:28px;"><button type="button" class="btn btn-info navbar-btn" ng-click="save()"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navigation Bar -->

		<!-- Start Page Tab Controller -->
		<div id="content" style="padding-top:20px;">
			<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
				<li class="active"><a href="#letters" data-toggle="tab">Letters: {{ letterCount }}</a></li>
				<li><a href="#words" data-toggle="tab">Words: 0</a></li>
				<li><a href="#monkeys" data-toggle="tab">Monkeys: 0</a></li>
				<li><a href="#achievements" data-toggle="tab">Achievements: 0 / {{ achievements.length }}</a></li>
			</ul>
			<div id="tab-content" class="tab-content">

				<!-- Start Letters Tab -->
				<div class="tab-pane active" id="letters">
					<center>
						<div class="btn-group" ng-controller="TextToggleController" style="padding-top:20px">
							<label class="btn btn-default" ng-model="radioModel" ng-click="updateTextDisplay(0)" btn-radio="'None'">None</label>
							<label class="btn btn-default" ng-model="radioModel" ng-click="updateTextDisplay(1)" btn-radio="'Letter'">Letter</label>
							<label class="btn btn-default" ng-model="radioModel" ng-click="updateTextDisplay(2)" btn-radio="'Count'">Count</label>
							<label class="btn btn-default" ng-model="radioModel" ng-click="updateTextDisplay(3)" btn-radio="'Both'">Both</label>
						</div>
					</center><br>

					<div id="progress"></div>
				</div>
				<!-- End Letters Tab -->

				<div class="tab-pane" id="words">
					<h1>Werds</h1>
					<p>Fresh werds, get yur werds!</p>
				</div>
				<div class="tab-pane" id="monkeys">
					<h1>Monkeys</h1>
					<p>Tails not included.</p>
				</div>
				<div class="tab-pane" id="achievements">
					<h1>Achievements</h1>
					<p>Reach for the sky, cuntbag</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
