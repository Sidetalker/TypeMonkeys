<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="typeMonkeys">
<head>
	<!-- META -->
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TypeMonkeys</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<style>
		html                    { overflow-y:scroll; }
		body                    { padding-top:50px; }
	</style>

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>

	<script src="bower_components/humanize-duration/humanize-duration.js"></script>
	<script src="bower_components/momentjs/min/moment.min.js"></script>
	<script src="bower_components/angular-timer/dist/angular-timer.js"></script>

	<script src="core.js"></script>
</head>

<body ng-controller="MonkeyController" ng-keypress="manualLetter($event)">
	<div class="container">

		<!-- HEADER -->
		<div class="jumbotron text-center">
			<h1>TypeMonkeys</h1>
			<h3>Letters</h3>
			{{ letterCount }}
		</div>
		
<!-- 		<button ng-click="startTimer()" ng-disabled="timerRunning">Start</button>
		<button ng-click="stopTimer()" ng-disabled="!timerRunning">Stop</button> -->

	</div>

</body>
</html>
