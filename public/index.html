<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="typeMonkeys">
<head>
	<!-- META -->
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>TypeMonkeys</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="includes/style.css">

	<style>
		html                    { overflow-y:scroll; }
		body                    { padding-top:50px; }
	</style>

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>

	<script src="includes/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="bower_components/angular-timer/dist/angular-timer.js"></script>

	<script src="core.js"></script>
</head>

<body ng-controller="MonkeyController" ng-keypress="manualLetter($event)">
	<div class="container">

		<!-- HEADER -->
		<div ng-controller="CollapseController">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">TypeMonkeys</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Letters: {{ letterCount }}</a></li>
							<li class="active" style="padding-left:17px;"><button type="button" class="btn btn-default navbar-btn" ng-click="toggle()">{{ collapseText }}</button></li>
						</ul>
					</div>
				</div>
			</nav>

			<h3>Purchase Words</h3>

			<div ng-controller="ProgressDemoCtrl">
    			<h3><button class="btn btn-sm btn-primary" type="button" ng-click="random()">Randomize</button></h3>
    			<progressbar max="max" value="dynamic"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span></progressbar>
			</div>

 			Do it.

			<hr>
			<div collapse="isCollapsed">
				<center>
				<div style="font-size: 16.5px;">Display Type</div><br>
				<div ng-controller="TextToggleController">
					<div class="btn-group">
						<label class="btn btn-default" ng-model="radioModel" ng-click="update(0)" btn-radio="'None'">None</label>
						<label class="btn btn-default" ng-model="radioModel" ng-click="update(1)" btn-radio="'Letter'">Letter</label>
						<label class="btn btn-default" ng-model="radioModel" ng-click="update(2)" btn-radio="Count">Count</label>
						<label class="btn btn-default" ng-model="radioModel" ng-click="update(3)" btn-radio="'Percent'">Percent</label>
					</div>
				</div>
				</center><br>

				<div id="progress"></div>
			</div>
		</div>
	</div>
</body>
</html>
